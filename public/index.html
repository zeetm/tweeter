<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  
    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />  
    
    <!--Header CSS-->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />  

    <!--New Tweet CSS-->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />  

    <!-- Composer Char Counter JS -->
    <script src="/scripts/composer-char-counter.js"></script>

    <!-- All Tweets CSS -->
    <link rel="stylesheet" href="/styles/all-tweets.css" type="text/css" />

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  </head>
  <body>
    <!-- Top nav bar (fixed) -->
  <nav>
    <span class="logo">tweeter</span>
    <div class="right-side">
      <a href="#" class="nav-text arrow" title="Compose Tweet">
        <!-- Compose new tweet button -->
        <span class="write">Write</span> a new tweet
        <br>
        <i class="icon fas fa-angle-double-down"></i>
      </a>
    </div>
  </nav>

      <!--Header-->
      <header>
        <div>
            <img src="/images/profile-hex.png"> 
        </div>
        <br>
        <div>
            <h2>Zeinab</h2>
        </div>
    </header>
    </div>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h3>Compose Tweet</h3>
        <form>
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>  
      <!-- ALL TWEETS SECTION -->
      <section class="all-tweets">
        <article class="tweet">
          <header>
              <img src="/images/profile-hex.png">
              <h4>User</h4>
              <p>@User</p>
          </header>
          <p>QWERTY</p>
          <footer>
            <p>X days ago</p>
            <h4>Like</h4>
          </footer>
        </article>
      </section>
      <!-- ALL TWEETS SECTION -->

    </main>
  </body>
</html>
