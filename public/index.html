<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  
    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />  
    
    <!--Header CSS-->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />  

    <!--New Tweet CSS-->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />  

    <!-- Composer Char Counter JS -->
    <script src="/scripts/composer-char-counter.js"></script>

    <!-- All Tweets CSS -->
    <link rel="stylesheet" href="/styles/all-tweets.css" type="text/css" />

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  </head>
  <body>
    <!-- Top nav bar (fixed) -->
  <nav>
    <span class="logo">tweeter</span>
    <div class="right-side">
      <a href="#" class="nav-text arrow" title="Compose Tweet">
        <!-- Compose new tweet button -->
        <span class="write">Write</span> a new tweet
        <br>
        <i class="icon fas fa-angle-double-down"></i>
      </a>
    </div>
  </nav>

    <!--Header-->
    <header>

    <aside>
      <div class="profile">
        <img class="avatar" src="/images/profile-hex.png">
      </div>
      <br>
      <div class="name">
        <h2><span class="first-name">Amy</span> Mansell</h2>
      </div>
    </aside>
    
  </header>

    <!-- Page-specific (main) content here -->

    <main class="container">
      <!-- Error container for validation error messages -->
      <section class="error-container"><i class="fas fa-exclamation-triangle"></i></i>
        <h4></h4> <i class="fas fa-exclamation-triangle"></i></i>
      </section>
      <!-- New tweet input box -->
      <section class="newtweet">
        <form method="post" action="/tweets" class="newtweet__form">
          <textarea class="form__textarea" name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet" class="form__input">
          <span class="form__counter">140</span>
        </form>
      </section>

      <!-- ALL TWEETS SECTION -->


      <!--
      <section class="all-tweets">
        <article class="tweet">
          <header>
              <img src="/images/profile-hex.png">
              <h4>User</h4>
              <p>@User</p>
          </header>
          <p>QWERTY</p>
          <footer>
            <p>X days ago</p>
            <h4>Like</h4>
          </footer>
        </article>
      </section>

      -->
      <!-- ALL TWEETS SECTION -->

    </main>
  </body>
</html>
